name: Format HTML
on:
  pull_request:
    paths:
      - '**.html'
      - '**.vue'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn
      - run: npx prettier --no-error-on-unmatched-pattern --check "**/*.vue" "**/*.html"
      